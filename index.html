<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>MATCHA</title>
</head>
<body>
    <!--Barra de navegacion-->
    <header class="barra-navegacion">
        <!--Logo-->
        <a href="/" class="logo"><img src="https://cdn-icons-png.flaticon.com/512/9685/9685353.png" alt="logo-matcha"></a>
        <!--Menu-->
        <nav class="navbar">
            <ul>
                <li>Platform</li>
                <li>Pricing</li>
                <li>Customers</li>
                <li>Resources</li>
                <li>About</li>
            </ul>
        </nav>
        <!--Acciones de usuario-->
        <div class="actions">
            <a href="/login">Sign in</a>
            <button>Start free trial</button>
        </div>
    </header>
    <main>
    <!--Texto principal-->
    <h1>Build your blog. Build your business</h1>
    <p id="debajo-titulo">Instantly publish articles, drive more traffic, grow impact on sales.</p>
    <p class="texto-promo">Start publishing today with a <strong>free 7-day trial</strong></p> 
    <p class="texto-promo"><strong>No credit card</strong> required</p>   
    <!--Formulario-->
    <form action="">
        <input type="email" placeholder="Enter email address">
        <button type="submit">Try it now &rarr;</button>
    </form>
    <!--Img-->
    <img src="https://ignos.blog/wp-content/uploads/2021/04/capterra.png" alt="capterra-logo">
    </main>
    
</body>
</html>
